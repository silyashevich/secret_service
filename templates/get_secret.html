{% extends "base.html" %}
{% block head %}{% endblock %}
{% block title %}set_secret{% endblock %}
{% block body %}
{% if secret %}
<label>Information</label>
<textarea class="u-full-width" readonly>{{ secret }}</textarea>
<div class="alert alert-success">This information will not be viewable again, be sure to save it now!</div>
{% else %}
<div class="alert alert-danger">This link has no information!</div>
{% endif %}
{% endblock %}
