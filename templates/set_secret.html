{% extends "base.html" %}
{% block head %}{% endblock %}
{% block title %}set_secret{% endblock %}
{% block body %}
{% if token %}
<p>One-time link</p>
<p><input type="text" value="{{ host_url }}get_secret?token={{ token }}" id="myInput"><p>
{% else %}
<form action="" method="post" name="set_secret">
{{ form.csrf_token() }}
<p>{{ form.secret.label }}</p>
<p>{{ form.secret }}</p>
<p>{{ form.submit }}</p>
</form>
{% endif %}
{% endblock %}
