<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width,initial-scale=1">
     <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
     <link rel="stylesheet" href="/static/skeleton.min.css">
     {% block head %}
        <title>{% block title %}{% endblock %}@secret_service</title>
     {% endblock %}
</head>
<body>
<div class="container">
    <div class="row">
        <div class="twelve columns">
            <a href="/"><h6>Home</h6></a>
        </div>
    </div>
    <div class="row">
        <div class="twelve columns">
            <h3>Secret Service</h3>
        </div>
    </div>

    <div class="row">
        <div class="twelve columns">
            {% block body %}
            {% endblock %}
        </div>
    </div>

    <div class="row u-text-right">
        <div class="twelve columns">
            <hr>
            <h6>Created by <a href="https://github.com/silyashevich/secret_service">Sergey Ilyashevich</a></h6>
        </div>
    </div>
</div>



</body>
</html>
